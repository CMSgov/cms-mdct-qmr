service: database

frameworkVersion: "2"

plugins:
  - serverless-dynamodb-local
  - serverless-stack-termination-protection
  - serverless-s3-bucket-helper

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  serverlessTerminationProtection:
    stages:
      - master
      - val
      - production
  tableName: ${self:custom.stage}-coreSets
  dynamodb:
    stages:
      - local
    start:
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1

resources:
  Resources:
    CoreSetTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: string
          - AttributeName: state
            AttributeType: string
          - AttributeName: year
            AttributeType: number
          - AttributeName: status
            AttributeType: string
          - AttributeName: type
            AttributeType: string
          - AttributeName: createdat
            AttributeType: string
          - AttributeName: lastaltered
            AttributeType: string
          - AttributeName: lastalteredby
            AttributeType: string
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: year
            KeyType: HASH
          - AttributeName: state
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST # Set the capacity to auto-scale
    MeasureTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        PointInTimeRecoverySpecification:
          PointInTimeRecoveryEnabled: true
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: string
          - AttributeName: state
            AttributeType: string
          - AttributeName: year
            AttributeType: number
          - AttributeName: coresetid
            AttributeType: string
          - AttributeName: status
            AttributeType: string
          - AttributeName: description
            AttributeType: string
          - AttributeName: data
            AttributeType: map
          - AttributeName: createdat
            AttributeType: string
          - AttributeName: lastaltered
            AttributeType: string
          - AttributeName: lastalteredby
            AttributeType: string
        KeySchema:
          - AttributeName: coresetid
            KeyType: HASH
          - AttributeName: year
            KeyType: HASH
          - AttributeName: state
            KeyType: HASH
          - AttributeName: name
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST # Set the capacity to auto-scale
  Outputs:
    CoreSetTableName:
      Value: !Ref CoreSetTable
    CoreSetTableArn:
      Value: !GetAtt CoreSetTable.Arn
    CoreSetTableStreamArn:
      Value: !GetAtt CoreSetTable.StreamArn
    MeasureTableName:
      Value: !Ref MeasureTable
    MeasureTableArn:
      Value: !GetAtt MeasureTable.Arn
    MeasureTableStreamArn:
      Value: !GetAtt MeasureTable.StreamArn
    Region:
      Value: !Sub ${AWS::Region}

name: Cypress Tests
on:
  workflow_call:
    inputs:
      test-path:
        description: 'Path to the test files'
        required: true
        type: string
      test-id:
        description: 'Identifier for test run'
        required: true
        type: string
      test-endpoint:
        description: 'Endpoint to run tests against'
        required: true
        type: string
    secrets:
      aws-region:
        description: 'AWS Region'
        required: true
      aws-oidc:
        description: 'AWS Role to Assume'
        required: true      
      slack-url:
        description: 'Slack Webhook URL'
        required: true
      cypress-user1:
        description: 'Cypress User 1'
        required: true
      cypress-user2:
        description: 'Cypress User 2'
        required: true
      cypress-user3:
        description: 'Cypress User 3'
        required: true      
      cypress-user4:
        description: 'Cypress User 4'
        required: true
      cypress-password:
        description: 'Cypress Password'
        required: true
      

jobs:
  setup: 
    name: Setup Cypress Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: set-test-matrix
        run: |
          echo "test-matrix=$(ls -1 tests/cypress/cypress/integration/${{ inputs.test-path }}/* | xargs -n 1 basename | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT
    outputs:
      test-matrix: ${{ steps.set-test-matrix.outputs.test-matrix}}
  e2e-tests: 
    name: '${{ inputs.test-id }}'
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix:
        containers: ${{ fromJson(needs.setup.outputs.test-matrix) }}
    steps:
      - uses: actions/checkout@v1
      - name: set branch specific variable names
        run: ./.github/build_vars.sh set_names
      - name: set variable values
        run: ./.github/build_vars.sh set_values
        env:
          AWS_DEFAULT_REGION: ${{ secrets.aws-region }}
          AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.aws-oidc }}

          # INFRASTRUCTURE_TYPE: ${{ secrets[env.BRANCH_SPECIFIC_VARNAME_INFRASTRUCTURE_TYPE] || secrets.INFRASTRUCTURE_TYPE || 'development' }}
          # STAGE_PREFIX: ${{ secrets.STAGE_PREFIX }}
          # COGNITO_TEST_USERS_PASSWORD: ${{ secrets[env.BRANCH_SPECIFIC_VARNAME_COGNITO_TEST_USERS_PASSWORD] || secrets.COGNITO_TEST_USERS_PASSWORD }}
          SLACK_WEBHOOK_URL: ${{ secrets.slack-url }}
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Combine yarn.lock files to single file
        run: find services -maxdepth 3 -name yarn.lock | xargs cat yarn.lock > combined-yarn.txt
      - name: cache service dependencies
        uses: actions/cache@v2
        with:
          path: |
            services/app-api/node_modules
            services/uploads/node_modules
            services/stream-functions/node_modules
            services/ui/node_modules
            services/ui-auth/node_modules
            services/ui-src/node_modules
            node_modules
          key: ${{ runner.os }}-${{ hashFiles('combined-yarn.txt') }}
      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.aws-oidc }}
          aws-region: ${{ secrets.aws-region }}
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: set path
        run: |
          echo "PATH=$(pwd)/node_modules/.bin/:$PATH" >> $GITHUB_ENV
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v2.11.7
        with:
          working-directory: tests/cypress
          spec: cypress/integration/${{ inputs.test-path }}/${{ matrix.containers }}
          browser: chrome
          headless: true
          config: baseUrl=${{ inputs.test-endpoint }}
          env: true
        env:
          CYPRESS_TEST_USER_1: ${{ secrets.CYPRESS_TEST_USER_1 }}
          CYPRESS_TEST_USER_2: ${{ secrets.CYPRESS_TEST_USER_2 }}
          CYPRESS_TEST_USER_3: ${{ secrets.CYPRESS_TEST_USER_3 }}
          CYPRESS_TEST_USER_4: ${{ secrets.CYPRESS_TEST_USER_4 }}
          CYPRESS_TEST_PASSWORD_1: ${{ secrets.CYPRESS_TEST_PASSWORD_1 }}
      - name: Upload screenshots
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: |
            tests/cypress/screenshots/
            tests/cypress/videos/
      - name: Slack Notification
        if: env.slack-url != '' && contains(fromJson('["master", "val", "prod"]'), env.branch_name) && failure ()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,ref # selectable (default: repo,message)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.slack-url }}


